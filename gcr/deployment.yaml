---
apiVersion: v1
kind: Service
metadata:
  name: my-lb-service
spec:
  type: LoadBalancer
  loadBalancerIP: 35.198.22.40
  selector:
    app: javaapp
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: javaapp2
  labels:
    app: javaapp2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: javaapp2
  template:
    metadata:
      labels:
        app: javaapp2
    spec:
      containers:
      - name: java01
        image: gcr.io/noble-descent-370107/javaapp2:latest
        ports:
        - containerPort: 8080
