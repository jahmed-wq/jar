---
apiVersion: v1
kind: Service
metadata:
  name: my-lb-service
spec:
  type: LoadBalancer
  loadBalancerIP: 34.31.240.21
  selector:
    app: jaraapp
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaraapp
  labels:
    app: jaraapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaraapp
  template:
    metadata:
      labels:
        app: jaraapp
    spec:
      containers:
      - name: java01
        image: gcr.io/probable-maker-381908/javaapp2:latest
        ports:
        - containerPort: 8080
